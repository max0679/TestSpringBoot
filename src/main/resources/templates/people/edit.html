<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2 th:text="'Редактирование читателя ' + ${person.getName()}"></h2>

    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

        <label for="name">Имя читателя</label>
        <input required id="name" type="text" th:field="*{name}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br>

        <label for="year">Год рождения читателя</label>
        <input required id="year" type="text" th:field="*{year}">
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br>

        <input type="submit" value="Сохранить читателя">

    </form>

</body>
</html>
