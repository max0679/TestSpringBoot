<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <h2 th:text="${book.getName()}"></h2>
        <br><hr>

        <div>
            <label for="name">Автор: </label>
            <p style="display: inline-block" id="name" th:text="${book.getAuthor()}"></p>
        </div>

        <div>
            <label for="yearOfProduction">Год издания: </label>
            <p style="display: inline-block" id="yearOfProduction" th:text="${book.getYearOfProduction()}"></p>
        </div>

        <div>
            <label for="owner">Владелец книги: </label>
            <p style="display: inline-block" id="owner" th:if="${book.getPerson() == null}" th:text="отсутствует"></p>
            <p style="display: inline-block" id="owner" th:if="${book.getPerson() != null}" th:text="${book.getPerson().getName()}"></p>
        </div>

        <br><hr>

        <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
            <input type="submit" value="Редактировать книгу">
        </form>

        <br><hr>

        <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
            <input type="submit" value="Удалить книгу">
        </form>

    </div>




</body>
</html>
